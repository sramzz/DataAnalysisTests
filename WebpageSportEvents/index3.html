<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixture Data Exporter</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-primary min-h-screen">
    <div class="container mx-auto px-4 py-10">
      <h1 class="text-4xl text-text mb-5">Fixture Data Exporter</h1>
      <form id="downloadForm" class="space-y-3">
        <div>
          <label for="country" class="text-text">Country:</label>
          <input type="text" id="country" name="country" class="bg-secondary text-text p-2 rounded" />
        </div>
        <div>
          <label for="start_date" class="text-text">Start date (DD/MM/YYYY):</label>
          <input type="text" id="start_date" name="start_date" class="bg-secondary text-text p-2 rounded" />
        </div>
        <div>
          <label for="end_date" class="text-text">End date (DD/MM/YYYY):</label>
          <input type="text" id="end_date" name="end_date" class="bg-secondary text-text p-2 rounded" />
        </div>
        <button type="submit" class="bg-secondary text-text px-4 py-2 rounded">Download CSV</button>
      </form>
      <div id="tableWrapper" class="mt-5"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
